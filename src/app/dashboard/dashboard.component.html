<div class="container mx-auto mt-8 px-4 max-w-5xl">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Transaction List</h2>
    <button
      class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600"
      routerLink="/create-transaction"
    >
      Create New Transaction
    </button>
  </div>

  <!-- Table Container -->
  <div class="overflow-x-auto border rounded-lg">
    <table class="table-auto border-collapse w-full text-sm text-left bg-white shadow-lg rounded-lg">
      <thead>
      <tr class="bg-gray-200 text-gray-700">
        <th class="px-4 py-2 cursor-pointer" (click)="sortTable('id')">
          ID
          <span *ngIf="sortedColumn === 'id'">
              <span *ngIf="sortOrder === 'asc'">▲</span>
              <span *ngIf="sortOrder === 'desc'">▼</span>
            </span>
        </th>
        <th class="px-4 py-2 cursor-pointer" (click)="sortTable('amount')">
          Amount
          <span *ngIf="sortedColumn === 'amount'">
              <span *ngIf="sortOrder === 'asc'">▲</span>
              <span *ngIf="sortOrder === 'desc'">▼</span>
            </span>
        </th>
        <th class="px-4 py-2 cursor-pointer" (click)="sortTable('type')">
          Type
          <span *ngIf="sortedColumn === 'type'">
              <span *ngIf="sortOrder === 'asc'">▲</span>
              <span *ngIf="sortOrder === 'desc'">▼</span>
            </span>
        </th>
        <th class="px-4 py-2 cursor-pointer" (click)="sortTable('description')">
          Description
          <span *ngIf="sortedColumn === 'description'">
              <span *ngIf="sortOrder === 'asc'">▲</span>
              <span *ngIf="sortOrder === 'desc'">▼</span>
            </span>
        </th>
        <th class="px-4 py-2 cursor-pointer" (click)="sortTable('transactionDate')">
          Transaction Date
          <span *ngIf="sortedColumn === 'transactionDate'">
              <span *ngIf="sortOrder === 'asc'">▲</span>
              <span *ngIf="sortOrder === 'desc'">▼</span>
            </span>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let transaction of transactions"
        class="border-b hover:bg-gray-100"
      >
        <td class="px-4 py-4">{{ transaction.id }}</td>
        <td class="px-4 py-4">{{ transaction.amount | currency}}</td>
        <td class="px-4 py-4">{{ transaction.type }}</td>
        <td class="px-4 py-4">{{ transaction.description }}</td>
        <td class="px-4 py-4">{{ transaction.transactionDate | date: 'short' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
